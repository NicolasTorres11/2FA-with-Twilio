    <!--  FORM -->

    <section class="container" id="form-container">
        <div id="titulo-formulario" class="text-center mb-4">
            <h2 class="text-light">Ingresa</h2>
            <p class="fs-5 text-light">Ingresa Y Descarga La Informacion que desees</p>
            <form action="">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email"
                           placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Luis Alvarez" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="tel"
                           placeholder="000-000-00" required>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-info w-100 FS-5">REGISTRARSE</button>
                </div>
            </form>
        </div>
</section>
